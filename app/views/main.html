<!DOCTYPE html>

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.mobile-1.0rc3.css'}">
#{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
    <script src="@{'/public/javascripts/jquery.mobile-1.0rc3.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
#{get 'moreScripts' /}
</head>
<body>
<div data-role="page" data-ajax="false">
<div data-role="header" data-position="inline" data-theme="b">
    <a href="@{index()}" data-ajax="false" data-icon="home" iconpos="notext" data-direction="reverse">首页</a>

    #{if loginUser}
        <h1>乐途欢迎你,${loginUser.nickname}</h1>
        <a data-icon="arrow-r" data-ajax="false" data-iconpos="right" data-theme="b" href="@{logout()}">退出</a>
    #{/if}
    #{else}
        <h1>乐途</h1>
        <a data-icon="arrow-r" data-ajax="false" data-iconpos="right" data-theme="b" href="@{login()}">登陆</a>
    #{/else}

</div><!-- /header -->

#{doLayout /}
<div data-role="footer" data-theme="d" class="nav-glyphish">
    <div data-role="navbar" class="nav-glyphish" data-grid="c">
    	<ul class="ui-grid-c">
            <li><a href="b.html" id="map" data-icon="custom">周围</a></li>
    		<li><a href="@{Application.listForums()}" data-ajax="false" id="group" data-icon="custom" class="ui-btn-active">论坛</a></li>
    		<li><a href="b.html" id="chat" data-icon="custom">标签</a></li>
    		<li><a href="@{Application.setting()}" id="setting" data-icon="custom">设置</a></li>
    	</ul>
    </div>
    <h4>Page Footer</h4>
</div>
<!-- /footer -->
</div>
</body>
</html>
