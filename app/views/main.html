<!DOCTYPE html>

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.mobile-1.0rc3.css'}">
#{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
    <script src="@{'/public/javascripts/jquery.mobile-1.0rc3.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
#{get 'moreScripts' /}
</head>
<body>
<div data-role="header" data-position="inline" data-theme="b">
    <a href="@{index()}" data-icon="home" iconpos="notext" data-direction="reverse">首页</a>
	<h1>乐途</h1>
    #{if user == null}
    <a data-icon="arrow-r" data-iconpos="right" data-theme="b" href="@{register()}">注册</a>
    #{/if}
    #{else}
    <span>${user}</span>
    #{/else}

</div><!-- /header -->
#{doLayout /}
<div data-role="footer" data-theme="d">
    <h4>Page Footer</h4>
</div>
<!-- /footer -->
</body>
</html>
